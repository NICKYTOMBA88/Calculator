<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/d89b5c6dce.js" crossorigin="anonymous"></script>
</head>
<!-- proyecto calculadora con java script -->
<body>

    <main>
        <section id="display">
            <input type="text" id="input" readonly class="input">
            <input type="text" id="output" readonly class="output">
        </section>

        <section id="buttons">
            <a class="btn" id="trash"><i class="fas fa-trash"></i></a>
            <a class="btn">(</a>
            <a class="btn">)</a>
            <a class="btn" id="delete"><i class="fas fa-delete-left"></i></a>
            <a class="btn">7</a>
            <a class="btn">8</a>
            <a class="btn">9</a>
            <a class="btn">/</a>
            <a class="btn">4</a>
            <a class="btn">5</a>
            <a class="btn">6</a>
            <a class="btn">+</a>
            <a class="btn">1</a>
            <a class="btn">2</a>
            <a class="btn">3</a>
            <a class="btn">-</a>
            <a class="btn">0</a>
            <a class="btn">.</a>
            <a class="btn" id="equals"><i class="fas fa-equals"></i></a>
            <a class="btn">*</a>
        </section>
    </main>

    <script src="function.js"></script>
    
</body>
</html>
